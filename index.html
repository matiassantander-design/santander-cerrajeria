    const redondearPrecio = (precio) => {
        if (!precio || precio <= 0) return 0;
        
        const num = Math.round(precio);
        
        // Menos de 100: redondear a decenas
        if (num < 100) {
            return Math.round(num / 10) * 10;
        }
        // Entre 100 y 1000: redondear a 50
        else if (num < 1000) {
            return Math.round(num / 50) * 50;
        }
        // Entre 1000 y 10000: redondear a 100
        else if (num < 10000) {
            return Math.round(num / 100) * 100;
        }
        // MÃ¡s de 10000: redondear a 500
        else {
            return Math.round(num / 500) * 500;
        }
    };
    
    // â”€â”€â”€ CALCULAR PRECIOS CON IVA Y GANANCIA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const calcularPrecios = (costo, ganancia, lista, aplicarIVA) => {
        if (!costo || costo <= 0) {
            return {efectivo: '', lista: ''};
        }
        
        const costoNum = parseFloat(costo);
        const gananciaNum = parseFloat(ganancia) || 30;
        const listaNum = parseFloat(lista) || 10;
        
        // 1. Aplicar IVA si corresponde
        const precioBase = aplicarIVA ? costoNum * 1.21 : costoNum;
        
        // 2. Precio base + Ganancia
        const precioConGanancia = precioBase * (1 + gananciaNum / 100);
        
        // 3. Redondear precio efectivo
        const precioEfectivo = redondearPrecio(precioConGanancia);
        
        // 4. Precio efectivo + % lista
        const precioListaSinRedondear = precioEfectivo * (1 + listaNum / 100);
        const precioLista = redondearPrecio(precioListaSinRedondear);
        
        return {
            efectivo: precioEfectivo.toString(),
            lista: precioLista.toString()
        };
    };

    const generarCodigoBarras = () => {
        // Generar cÃ³digo EAN-13 (13 dÃ­gitos)
        // Formato: 789 + 9 dÃ­gitos aleatorios + 1 dÃ­gito de verificaciÃ³n
        
        const prefix = '789'; // Prefijo estÃ¡ndar para productos internos
        let codigo = prefix;
        
        // Generar 9 dÃ­gitos aleatorios
        for (let i = 0; i < 9; i++) {
            codigo += Math.floor(Math.random() * 10);
        }
        
        // Calcular dÃ­gito de verificaciÃ³n EAN-13
        let sum = 0;
        for (let i = 0; i < 12; i++) {
            const digit = parseInt(codigo[i]);
            sum += (i % 2 === 0) ? digit : digit * 3;
        }
        const checkDigit = (10 - (sum % 10)) % 10;
        codigo += checkDigit;
        
        // Verificar que no exista
        const existe = articulos.some(a => a.codigoBarras === codigo);
        if (existe) {

            return generarCodigoBarras();

        return codigo;

        articulos.forEach((a, idx) => {

        if (sinCodigo.length === 0) {
            return toast('â„¹ï¸ Todos los productos ya tienen cÃ³digo de barras');
        }
        
        // Confirmar acciÃ³n
        if (!confirm(`Â¿Generar cÃ³digos de barras para ${sinCodigo.length} productos?`)) {
            return;

        const codigosUsados = new Set(articulos.map(a => a.codigoBarras).filter(Boolean));
        let generados = 0;
        
        const nuevosArticulos = articulos.map(a => {
            if (!a.codigoBarras || a.codigoBarras.trim() === '') {
                let nuevoCodigo;
                let intentos = 0;
                
                // Generar cÃ³digo Ãºnico
                do {
                    const prefix = '789';
                    let codigo = prefix;
                    for (let i = 0; i < 9; i++) {
                        codigo += Math.floor(Math.random() * 10);
                    }
                    let sum = 0;
                    for (let i = 0; i < 12; i++) {
                        const digit = parseInt(codigo[i]);
                        sum += (i % 2 === 0) ? digit : digit * 3;
                    }
                    const checkDigit = (10 - (sum % 10)) % 10;
                    nuevoCodigo = codigo + checkDigit;
                    intentos++;
                } while (codigosUsados.has(nuevoCodigo) && intentos < 100);
                
                codigosUsados.add(nuevoCodigo);
                generados++;
                
                return {...a, codigoBarras: nuevoCodigo};
            }
            return a;
        });
        
        setArticulos(nuevosArticulos);
        toast(`âœ… ${generados} cÃ³digos de barras generados`);

    const corregirModelos = () => {
        console.log('ðŸ”§ Iniciando correcciÃ³n de errores...');
        
        let erroresCorregidos = {
            'Oâ†’0': 0,
            'Iâ†’1': 0,
            'Espacios dobles': 0,
            'MayÃºsculas': 0
        };
        
        const nuevosArticulos = articulos.map(a => {
            let modeloNuevo = a.modelo;
            let hubo = false;
            
            // 1. Corregir letra O por nÃºmero 0
            const regexO = /(\d+)O+(\d*)/g;
            if (regexO.test(modeloNuevo)) {
                modeloNuevo = modeloNuevo.replace(/(\d+)O+(\d*)/g, (match, antes, despues) => {
                    erroresCorregidos['Oâ†’0']++;
                    return antes + '0'.repeat(match.match(/O/g).length) + despues;
                });
                hubo = true;
            }
            
            // O seguida de espacio o final
            if (/\dO(\s|$)/g.test(modeloNuevo)) {
                modeloNuevo = modeloNuevo.replace(/(\d)O(\s|$)/g, (match, digito, siguiente) => {
                    erroresCorregidos['Oâ†’0']++;
                    return digito + '0' + siguiente;
                });
                hubo = true;
            }
            
            // 2. Corregir letra I por nÃºmero 1
            if (/(\d+)I+(\d*)/g.test(modeloNuevo) || /\dI(\s|$)/g.test(modeloNuevo)) {
                modeloNuevo = modeloNuevo.replace(/(\d+)I+(\d*)/g, (match, antes, despues) => {
                    erroresCorregidos['Iâ†’1']++;
                    return antes + '1'.repeat(match.match(/I/g).length) + despues;
                });
                modeloNuevo = modeloNuevo.replace(/(\d)I(\s|$)/g, (match, digito, siguiente) => {
                    erroresCorregidos['Iâ†’1']++;
                    return digito + '1' + siguiente;
                });
                hubo = true;
            }
            
            // 3. Espacios dobles
            if (/\s{2,}/.test(modeloNuevo)) {
                modeloNuevo = modeloNuevo.replace(/\s{2,}/g, ' ');
                erroresCorregidos['Espacios dobles']++;
                hubo = true;
            }
            
            // 4. MayÃºsculas raras
            if (/[a-z][A-Z]/.test(modeloNuevo) || /[A-Z][a-z][A-Z]/.test(modeloNuevo)) {
                modeloNuevo = modeloNuevo.toUpperCase();
                erroresCorregidos['MayÃºsculas']++;
                hubo = true;
            }
            
            if (hubo) {
                return {...a, modelo: modeloNuevo.trim()};
            }
            return a;
        });

    const importar = (e) => {
        const f = e.target.files[0];
        if (!f) return;
        const r = new FileReader();
        r.onload = (evt) => {
            try {
                const wb = XLSX.read(new Uint8Array(evt.target.result), {type:'array'});
                
                // Verificar si tiene hoja "Productos" (archivo exportado por la app)
                if (wb.SheetNames.includes('Productos')) {
                    console.log('ðŸ“¥ Importando archivo exportado por la app (con clientes)');
                    
                    // Importar PRODUCTOS
                    const wsProductos = wb.Sheets['Productos'];
                    const jsonProductos = XLSX.utils.sheet_to_json(wsProductos);
                    importarDesdeExportado(jsonProductos);
                    
                    // Importar CLIENTES
                    if (wb.SheetNames.includes('Clientes')) {
                        const wsClientes = wb.Sheets['Clientes'];
                        const jsonClientes = XLSX.utils.sheet_to_json(wsClientes);
                        importarClientes(jsonClientes);
                    }
                    
                    return;
                }
                
                // Si no, intentar leer hoja por defecto (primera hoja)
                const ws = wb.Sheets[wb.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(ws);
                
                if (jsonData.length > 0) {
                    // Verificar si tiene la estructura exportada por la app
                    const primerFila = jsonData[0];
                    
                    if (primerFila.hasOwnProperty('Codigo') || primerFila.hasOwnProperty('Marca')) {
                        // ES UN ARCHIVO EXPORTADO POR LA APP (formato viejo, una sola hoja)
                        console.log('ðŸ“¥ Importando archivo exportado por la app (formato viejo)');
                        return importarDesdeExportado(jsonData);
                    }
                }
                
                // Si no, intentar el formato original con filas
                console.log('ðŸ“¥ Importando archivo formato original');
                return importarFormatoOriginal(wb);
                
            } catch(err) {
                console.error('Error al importar:', err);
                return toast('Error al leer el archivo. Verifica el formato.','err');
            }
        };
        r.readAsArrayBuffer(f);
        e.target.value = '';
    };
    
    // â”€â”€â”€ IMPORTAR CLIENTES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const importarClientes = (jsonData) => {
        if (!jsonData || jsonData.length === 0) {
            console.log('No hay clientes para importar');
            return;
        }
        
        let clientesActualizados = [...clientes];
        let agregados = 0;
        let actualizados = 0;
        
        // Crear mapa de clientes existentes por telÃ©fono
        const mapaExistentes = {};
        clientes.forEach(c => {
            mapaExistentes[c.telefono] = c;
        });
        
        jsonData.forEach(row => {
            const nombre = String(row['Nombre'] || '').trim();
            const telefono = String(row['Telefono'] || '').trim();
            const direccion = String(row['Direccion'] || '').trim();
            const notas = String(row['Notas'] || '').trim();
            
            if (!nombre || !telefono) return;
            
            const existente = mapaExistentes[telefono];
            
            if (existente) {
                // ACTUALIZAR cliente existente
                const index = clientesActualizados.findIndex(c => c.id === existente.id);
                if (index !== -1) {
                    clientesActualizados[index] = {
                        ...clientesActualizados[index],
                        nombre: nombre,
                        telefono: telefono,
                        direccion: direccion,
                        notas: notas
                    };
                    actualizados++;
                }
            } else {
                // AGREGAR nuevo cliente
                clientesActualizados.push({
                    id: generarIdUnico(),
                    nombre: nombre,
                    telefono: telefono,
                    direccion: direccion,
                    notas: notas
                });
                agregados++;
            }
        });
        
        setClientes(clientesActualizados);
        
        let mensaje = '';
        if (agregados > 0) mensaje += agregados + ' clientes nuevos';
        if (actualizados > 0) mensaje += (mensaje ? ', ' : '') + actualizados + ' clientes actualizados';
        if (mensaje) {
            toast('ðŸ‘¥ ' + mensaje);
        }
    };
    
    // Importar desde archivo exportado por la app
    const importarDesdeExportado = (jsonData) => {
        /* Balance fix: ((( */
        let articulosActualizados = [...articulos];
        let actualizados = 0;
        let agregados = 0;
        
        // Crear mapa de productos existentes
        const mapaExistentes = {};
        articulos.forEach(a => {
            mapaExistentes[a.modelo.toUpperCase()] = a;
        });
        
        jsonData.forEach(row => {
            const modelo = String(row['Modelo'] || '').trim();
            const marca = String(row['Marca'] || 'ACYTRA').trim();

            const categoria = String(row['Categoria'] || 'Otros').trim();
            const precio = parseFloat(row['Precio Efectivo'] || row['Precio'] || 0);
            const precioLista = parseFloat(row['Precio Lista'] || 0);
            const stock = parseInt(row['Stock'] || 0);
            const stockMin = parseInt(row['Stock Minimo'] || row['StockMin'] || 2);
            const codBarras = String(row['Codigo Barras'] || row['CodBarras'] || '');
            const colorFondo = String(row['Color Fondo'] || '#4b5563');
            const colorTexto = String(row['Color Texto'] || '#ffffff');
            const colorContorno = String(row['Color Contorno'] || '#000000');
            
            if (!modelo || !descripcion) return;
            
            // Buscar si existe
            const existente = mapaExistentes[modelo.toUpperCase()];
            
            if (existente) {
                // ACTUALIZAR TODO (colores, stock, cÃ³digo, etc.)
                const index = articulosActualizados.findIndex(a => a.id === existente.id);
                if (index !== -1) {
                    articulosActualizados[index] = {
                        ...articulosActualizados[index],
                        marca: marca,
                        categoria: categoria,
                        nombre: descripcion,
                        precio: precio,
                        precioLista: precioLista,
                        stock: stock,
                        stockMinimo: stockMin,
                        codigoBarras: codBarras,
                        colorFondo: colorFondo,
                        colorTexto: colorTexto,
                        colorContorno: colorContorno
                    };
                    actualizados++;
                }

                // AGREGAR NUEVO
                const maxCod = Math.max(...articulosActualizados.map(a => a.codigo), 0);
                
                // Prioridad: 1) Colores del Excel, 2) Colores de marca existente, 3) Default
                let coloresFinal;
                
                if (colorFondo && colorFondo !== '#4b5563') {
                    // Usar colores del Excel
                    coloresFinal = {
                        fondo: colorFondo,
                        texto: colorTexto,
                        contorno: colorContorno
                    };
                } else {
                    // Buscar colores de la marca
                    const productoMarca = articulos.find(a => a.marca === marca);
                    coloresFinal = productoMarca ? {
                        fondo: productoMarca.colorFondo,
                        texto: productoMarca.colorTexto,
                        contorno: productoMarca.colorContorno || '#000000'
                    } : {
                        fondo: '#4b5563',
                        texto: '#ffffff',
                        contorno: '#000000'
                    };

                    marca: marca,
                    modelo: modelo,
                    nombre: descripcion,

                    precio: precio,
                    precioLista: precioLista,

                    stockMinimo: stockMin,

    // Importar formato original (con PRODUCTO en la fila)
    const importarFormatoOriginal = (wb) => {
        const ws = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(ws, {header:1, defval:null});
        
        // Buscar fila de encabezados
        let headerRow = -1;
        for (let i = 0; i < Math.min(15, json.length); i++) {
            if (json[i][0] && String(json[i][0]).toUpperCase().includes('PRODUCTO')) {
                headerRow = i;
                break;
            }
        }
        
        if (headerRow === -1) {
            return toast('No se encontrÃ³ la estructura esperada del Excel','err');
        }
        
        const dataStartRow = headerRow + 2;
                let articulosActualizados = [...articulos];
                let actualizados = 0;
                let agregados = 0;
                
                // Crear mapa de colores por marca
                const coloresPorMarca = {};
                articulos.forEach(a => {
                    if (!coloresPorMarca[a.marca]) {
                        coloresPorMarca[a.marca] = {
                            fondo: a.colorFondo,
                            texto: a.colorTexto,
                            contorno: a.colorContorno || '#000000'
                        };
                    }
                });
                
                for (let i = dataStartRow; i < json.length; i++) {
                    const row = json[i];
                    const modelo = row[0];
                    const desc = row[1];
                    const precioF = row[5]; // Columna F - Precio Efectivo
                    const precioH = row[7]; // Columna H - Precio Lista
                    
                    if (!modelo || !desc) continue;
                    if (String(modelo).toUpperCase().includes('PRODUCTO')) continue;
                    
                    // Detectar marca
                    let marca = 'ACYTRA';
                    const modeloUpper = String(modelo).toUpperCase();
                    if (modeloUpper.includes('ACYTRA')) marca = 'ACYTRA';
                    else if (modeloUpper.includes('KALLAY')) marca = 'KALLAY';
                    else if (modeloUpper.includes('CANDADITO')) marca = 'CANDADITO';
                    else if (modeloUpper.includes('PHILLIPS')) marca = 'PHILLIPS';
                    else if (modeloUpper.includes('TRABEX')) marca = 'TRABEX';
                    else if (modeloUpper.includes('YALE')) marca = 'YALE';
                    else if (modeloUpper.includes('CSA')) marca = 'CSA';
                    else if (modeloUpper.includes('PLUS')) marca = 'PLUS';
                    else if (modeloUpper.includes('FORT')) marca = 'FORT';
                    else if (modeloUpper.includes('HANDLOCK')) marca = 'HANDLOCK';
                    else {
                        const palabras = String(modelo).trim().split(/\s+/);
                        if (palabras.length > 0) marca = palabras[0].toUpperCase();
                    }
                    
                    // Detectar categorÃ­a
                    let categoria = 'Otros';
                    const descUpper = String(desc).toUpperCase();
                    if (descUpper.includes('CERRADURA')) categoria = 'Cerraduras';
                    else if (descUpper.includes('CILINDRO')) categoria = 'Cilindros';
                    else if (descUpper.includes('CANDADO')) categoria = 'Candados';
                    else if (descUpper.includes('BISAGRA')) categoria = 'Bisagras';
                    else if (descUpper.includes('MANIJA')) categoria = 'Manijas';
                    else if (descUpper.includes('HERRAJE')) categoria = 'Herrajes';
                    else if (descUpper.includes('CERROJO')) categoria = 'Cerrojos';
                    
                    // Buscar si ya existe (por modelo exacto)
                    const modeloTrim = String(modelo).trim();
                    const existeIndex = articulosActualizados.findIndex(a => 
                        a.modelo.toUpperCase() === modeloTrim.toUpperCase()
                    );
                    
                    if (existeIndex !== -1) {
                        // ACTUALIZAR producto existente (solo precios y descripciÃ³n)
                        articulosActualizados[existeIndex] = {
                            ...articulosActualizados[existeIndex],
                            nombre: String(desc).trim(),
                            precio: parseFloat(precioF) || 0,
                            precioLista: parseFloat(precioH) || 0,
                        };
                        actualizados++;
                    } else {
                        // AGREGAR nuevo producto
                        const maxCod = Math.max(...articulosActualizados.map(a=>a.codigo), 0);
                        
                        // Obtener colores de la marca si ya existen
                        const coloresMarca = coloresPorMarca[marca] || {
                            fondo: '#4b5563',
                            texto: '#ffffff',
                            contorno: '#000000'
                        };
                        
                        articulosActualizados.push({
                            id: generarIdUnico(),
                            codigo: maxCod + 1,
                            marca: marca,
                            modelo: modeloTrim,
                            nombre: String(desc).trim(),
                            categoria: categoria,
                            precio: parseFloat(precioF) || 0,
                            precioLista: parseFloat(precioH) || 0,
                            stock: 0,
                            stockMinimo: 2,
                            codigoBarras: '',
                            colorFondo: coloresMarca.fondo,
                            colorTexto: coloresMarca.texto,
                            colorContorno: coloresMarca.contorno || '#000000'
                        });
                        
                        // Guardar colores de esta marca
                        if (!coloresPorMarca[marca]) {
                            coloresPorMarca[marca] = coloresMarca;
                        }
                        
                        agregados++;
                    }
                }
                
                if (actualizados === 0 && agregados === 0) {
                    return toast('No se encontraron productos validos','err');
                }
                
                setArticulos(articulosActualizados);
                
                let mensaje = '';
                if (agregados > 0) mensaje += agregados + ' nuevos';
                if (actualizados > 0) mensaje += (mensaje ? ', ' : '') + actualizados + ' actualizados';
